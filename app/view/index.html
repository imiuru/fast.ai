<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Predict denomination of <strong>INR</strong> and <strong>USD</strong> notes</div>
    <p>
      Use images of <strong>INR</strong>, <strong>USD</strong> or
      both!
    </p>
    <p>
      For test use by students of <strong>R.V College of Engineering</strong>, <strong>not for production use!</strong>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select a valid image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <p>
      If you have any suggestions or queries feel, free to contact us.
    </p>
    </div>
  </div>
</div>
</body>
</html>
